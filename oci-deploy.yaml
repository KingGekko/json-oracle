# Oracle Cloud Infrastructure deployment configuration
apiVersion: v1
kind: Namespace
metadata:
  name: json-oracle
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: json-oracle-api
  namespace: json-oracle
  labels:
    app: json-oracle-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: json-oracle-api
  template:
    metadata:
      labels:
        app: json-oracle-api
    spec:
      containers:
      - name: json-oracle-api
        image: iad.ocir.io/your-namespace/json-oracle:latest
        ports:
        - containerPort: 3000
        env:
        - name: RUST_LOG
          value: "info"
        - name: PORT
          value: "3000"
        - name: OLLAMA_BASE_URL
          value: "http://ollama-service:11434"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: json-oracle-service
  namespace: json-oracle
spec:
  selector:
    app: json-oracle-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: json-oracle-ingress
  namespace: json-oracle
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: json-oracle-service
            port:
              number: 80
